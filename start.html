<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Type here our email:</label>
      <input type="text" id="email" />

      <label for="password">Type here our password:</label>
      <input type="text" id="password" />

      <label for="NameLastname">Type here our name and Lastname</label>
      <input type="text" id="NameLastname" />

      <label for="Date of birth">Date of birth</label>
      <input type="date" id="Date of bith" />

      <label for="Phone number">Phone Number</label>
      <input type="number" id="Phone Number" />

      <label for="plan">Select a plan</label>
      <select id="plan">
        <option value="free plan">Free Plan</option>
        <option value="15$ plan">15$ Plan</option>
        <option value="24$ plan">24$ Plan</option>
        <option value="35$ plan">35$ Plan</option>
      </select>
      
      <label for="Pro plan">Pro Plan</label>
      <input type="checkbox" id="Pro plan" />

      <label id="Credit card">Credit card</label>
      <input type="number" id="Credit card" />

      <label id="CVC">CVC</label>
      <input type="number" id="CVC" />

      <label id="Expiration date">Expiration Date</label>
      <input type="date" id="Expiration date" />

      <label id="Billing Address">Billing Address</label>
      <input type="text" id="Billing Address" />
    </form>
  </body>
</html>
